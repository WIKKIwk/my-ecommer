version: "3.9"

# PRODUCTION DOCKER COMPOSE - Server uchun
# Ishlatish: docker-compose -f docker-compose.production.yml up -d

services:
  redis:
    image: redis:7-alpine
    container_name: kamolon-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: kamolon-db
    environment:
      POSTGRES_DB: ecommerce
      POSTGRES_USER: ecommerce_user
      POSTGRES_PASSWORD: ecommerce_secure_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ecommerce_user -d ecommerce" ]
      interval: 5s
      timeout: 5s
      retries: 5
    command: postgres -c shared_buffers=256MB -c max_connections=200 -c effective_cache_size=1GB
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: kamolon-backend
    command: bash -c "python manage.py migrate && gunicorn config.wsgi:application -c gunicorn.conf.py"
    env_file: .env
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8001:8001"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=config.settings
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: kamolon-frontend
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://${DOMAIN_OR_IP}:8001/api
      - INTERNAL_API_BASE_URL=http://backend:8001/api
      - NEXT_PUBLIC_MEDIA_BASE_URL=http://${DOMAIN_OR_IP}:8001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

  mini-app:
    build:
      context: ./mini-app
      dockerfile: Dockerfile.prod
    container_name: kamolon-miniapp
    environment:
      - VITE_API_BASE_URL=http://${DOMAIN_OR_IP}:8001/api
    ports:
      - "3001:3001"
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: kamolon-nginx
    volumes:
      - ./nginx.production.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
      - mini-app
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: kamolon-cloudflare-tunnel
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    environment:
      - CLOUDFLARE_TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - nginx
    restart: unless-stopped
    profiles:
      - cloudflare

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
